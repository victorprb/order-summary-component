<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <img class="hero-image" src="images/illustration-hero.svg" alt="Hero image">
    <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="order-description">You can now listen to millions of songs, audiobooks and podcasts on any device
        anywhere you like!</p>

      <button class="proceed-button">Proceed to payment</button>
      <button class="cancel-button">Cancel order</button>
    </div>
  </div>
</body>

</html>
